{% set name = "COMPAS" %}
{% set version = "0.4.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d8595794f8a12f1266ec81c2fabe776eefc2db4ac2c03c9abcd31850e2a7e7e7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ file_ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  {{ hash_type }} : {{ hash_value }}

build:
  skip: True   # [linux and py27]
  number: 1
  script:
    - {{ PYTHON }} -m pip install --upgrade pip
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - cython
    - python
    - matplotlib >=2.0  # [not py2k]
    - matplotlib >=2.0,<3.0  # [py2k]
    - networkx
    - numba
    - numpy
    - pillow
    - python-planarity
    - scipy
    - sympy

test:
  imports:
    - compas
    - compas_blender
    - compas_ghpython
    - compas_rhino

about:
  home: http://compas-dev.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The COMPAS framework
  description: |
    COMPAS is an open-source, Python-based computational framework
    for collaboration and research in architecture, engineering and
    digital fabrication. It is developed by the Block Research
    Group (https://block.arch.ethz.ch) of ETH Zurich (http://www.ethz.ch),
    with the support of the National Centre for Competence in
    Research on "Digital Fabrication" (http://www.dfab.ch).
  doc_url: https://compas-dev.github.io
  dev_url: https://github.com/compas-dev/compas

extra:
  recipe-maintainers:
    - brgcode
    - gonzalocasas
